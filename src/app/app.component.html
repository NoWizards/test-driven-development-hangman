<div class="welcome">
  <span>Bienvenido al HangMan</span>
</div>
<div class="row">
  <div class="text-tries">
          <h3>Intentos <small>{{ intentos }} / 9</small></h3>
  </div>
</div>
<div class="row" *ngIf="!win && !lost">
  <div class="letters-buttons">
      <button *ngFor="let letter of letters" class="btn btn-primary"> {{ letter }} </button>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <h1 class="hidden-word">{{hiddenWord}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <img src="assets/img/{{ intentos }}.png" alt="hangman-img" class="hangman-img" width="300px">
  </div>
  <div class="col">
    <div *ngIf="lost">
      <div class="gameover">
          <h1> HAS PERDIDO :( </h1>
          <h4> {{ word }} </h4>
      </div>
  </div>
  <div *ngIf="win">
    <div class="win">
        <h1> Â¡FELICIDADES HAS GANADO! </h1>
        <h4> :) </h4>
    </div>
  </div>
  
  </div>

</div>
